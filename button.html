<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carousel</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .carousel-item img {
    width: calc(100% / 6);
    height: auto;
    display: block;
  }
</style>
</head>
<body>

<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row">
        <!-- Initial 6 images -->
        <div class="col"><img src="/assets/c1.jpg" alt="Image 1"></div>
        <div class="col"><img src="/assets/c2.jpg" alt="Image 2"></div>
        <div class="col"><img src="/assets/c3.jpg" alt="Image 3"></div>
        <div class="col"><img src="/assets/c4.jpg" alt="Image 4"></div>
        <div class="col"><img src="/assets/c5.jpg" alt="Image 5"></div>
        <div class="col"><img src="/assets/c6.jpg" alt="Image 6"></div>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Function to add one image dynamically to the carousel
  function addImage(imageUrl) {
    $('.carousel-inner').append(`
      <div class="carousel-item">
        <div class="row">
          <div class="col"><img src="${imageUrl}" alt="Image"></div>
        </div>
      </div>
    `);
  }

  // Array containing image URLs to be added dynamically
  const additionalImages = [
    'image7.jpg',
    'image8.jpg',
    'image9.jpg',
    // Add more images as needed
  ];

  // Add images dynamically to the carousel
  additionalImages.forEach(imageUrl => {
    addImage(imageUrl);
  });

  // Initialize carousel
  $('#carouselExample').carousel();

  // Start automatic carousel movement
  $('#carouselExample').carousel({
    interval: 2000 // Adjust interval as needed
  });
</script>

</body>
</html>
